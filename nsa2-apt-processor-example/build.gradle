plugins {
    id 'java'
}

group = 'com.alexamy.example'
version = '1.0-SNAPSHOT'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/generated/java']
        }
    }
    generated {
        java {
            srcDirs = ['src/generated/java']
        }
    }
}

//configurations {
